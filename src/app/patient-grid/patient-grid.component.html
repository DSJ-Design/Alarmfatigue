<section
  (click)="detail(patient.id)"
  class="mx-1 text-gray-600 bg-gray-50 border-gray-900 rounded border-2 body-font col"
>
  <div class="flex md:flex-row flex-col items-center">
    <div class="w-1/2 grid grid-cols-1">
      <img class="col mb-1" alt="hero" src="../../assets/monitor.gif" />
      <img class="col" alt="hero" src="../../assets/patientroom.jpg" />
    </div>

    <div
      class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center"
    >
      <h1
        class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
      >
        {{ patient.name }}
      </h1>
      <p class="mb-8 leading-relaxed">Kamer {{ patient.room }}</p>
      <div class="flex justify-center">
        <div *ngIf="patient.alarm">
          <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
            Alarm
          </div>
          <div
            class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700"
          >
            <p>Er gaat iets niet goed.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
